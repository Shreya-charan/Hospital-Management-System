<!-- update_doctor_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #66fcf1;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c5c6c7;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1f2833;
            color: #c5c6c7;
            border: 1px solid #66fcf1;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #45a29e;
            color: #0b0c10;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #66fcf1;
            color: #0b0c10;
        }
    </style>
</head>
<body>
    <h2>Update Doctor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
</body>
</html>
