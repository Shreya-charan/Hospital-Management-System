<!-- get_doctor_id.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Doctor ID</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            color: #66fcf1;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #66fcf1;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c5c6c7;
        }

        input[type="text"], input[type="password"], input[type="submit"], .back-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1f2833;
            color: #c5c6c7;
            border: 1px solid #66fcf1;
            box-sizing: border-box;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, .back-button:hover {
            background-color: #66fcf1;
            color: #0b0c10;
        }

        .back-button {
            background-color: #45a29e;
        }
    </style>
</head>
<body>
    <h2>Enter Doctor ID</h2>
    <form method="post" action="{% url 'get_doctor_id' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Next">
        <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
    </form>
</body>
</html>
