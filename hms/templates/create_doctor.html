{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #0b0c10;
        color: #c5c6c7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #66fcf1;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #c5c6c7;
    }

    input[type="text"],
    input[type="password"],
    button,
    .back-button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    input[type="text"],
    input[type="password"] {
        background-color: #1f2833;
        color: #c5c6c7;
        border: 1px solid #66fcf1;
    }

    button {
        background-color: #45a29e;
        color: #0b0c10;
    }

    button:hover,
    .back-button:hover {
        background-color: #66fcf1;
        color: #0b0c10;
    }

    .back-button {
        background-color: #45a29e;
        color: #0b0c10;
        margin-right: 10px;
    }
</style>

<h2>Add Doctor</h2>
<form method="post" action="{% url 'create_doctors' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
</form>
{% endblock %}
